<ion-header>
  <ion-toolbar>
    <h3 padding>Nuevo cliente</h3>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancelar()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
 <form (ngSubmit)="crearCliente()">
   <ion-item text-wrap>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]="cliente.nombre"></ion-input>
   </ion-item>
   <ion-item text-wrap>
    <ion-label stacked>CIF</ion-label>
    <ion-input type="text" name="cif" [(ngModel)]="cliente.cif"></ion-input>
   </ion-item>
   <ion-item text-wrap>
    <ion-label stacked>Domicilio</ion-label>
    <ion-input type="text" name="domicilio" [(ngModel)]="cliente.domicilio"></ion-input>
   </ion-item>
   <ion-item text-wrap>
    <ion-label stacked>Código postal</ion-label>
    <ion-input type="number" name="cp" [(ngModel)]="cliente.cp"></ion-input>
   </ion-item>
   <ion-item text-wrap>
    <ion-label stacked>Localidad</ion-label>
    <ion-input type="text" name="localidad" [(ngModel)]="cliente.localidad"></ion-input>
   </ion-item>
   <ion-item text-wrap>
    <ion-label stacked>Provincia</ion-label>
    <ion-select name="provincia" [(ngModel)]="cliente.provincia">
      <ion-option *ngFor="let provincia of provincias" [value]="provincia">
        <!-- Lo siguiente es el array de provincia que tendremos en el TS -->
        {{provincia}}
      </ion-option>
    </ion-select>
   </ion-item>
   <!-- <ion-item text-wrap>
      <ion-label stacked>Provincia</ion-label>
      <ion-input type="text" name="provincia" [(ngModel)]="cliente.provincia"></ion-input>
     </ion-item> -->
   <ion-item text-wrap>
    <ion-label stacked>Teléfono</ion-label>
    <ion-input type="text" name="telefono" [(ngModel)]="cliente.telefono"></ion-input>
   </ion-item>
   <ion-item text-wrap>
    <ion-label stacked>Correo electrónico</ion-label>
    <ion-input type="email" name="email" [(ngModel)]="cliente.email"></ion-input>
   </ion-item>
   <ion-item text-wrap>
    <ion-label stacked>Contacto</ion-label>
    <ion-input type="text" name="contacto" [(ngModel)]="cliente.contacto"></ion-input>
   </ion-item>
   <div text-center>
    <button ion-button type="submit">
      Crear cliente
     </button>
   </div>
 </form>
</ion-content>
